<div class="col-md-12">
<p>
هرگونه سؤال، پیام و یا درخواست مشاوره را می‌توانید با ارسال ایمیل به

<hr>

    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form class="form-horizontal" method="POST" action="http://formspree.io/help@amary.ir">
                    <fieldset>
                        <legend class="text-center header">فرم تماس</legend>
						
						<input type="hidden" name="_subject" value="درخواست مشاوره آماری" />
						<input type="hidden" name="_next" value="//amary.ir/thanks/" />

                        <div class="form-group">
                            
                            <div class="col-md-5">
                                <input id="lname" name="name" type="text" placeholder="نام" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            
                            <div class="col-md-5">
                                <input id="email" name="_replyto" type="text" placeholder="ایمیل" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            
                            <div class="col-md-5">
                                <input id="phone" name="phone" type="text" placeholder="تلفن" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="متن پیام" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">ارسال</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
